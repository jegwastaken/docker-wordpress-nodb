upstream wpupstream {
	server ${WP_HOST} weight=1 max_fails=1 fail_timeout=10;

	keepalive 30;
}

fastcgi_keep_conn on;

# Browser caching
map $sent_http_content_type $expires {
    default                    off;
    text/html                  epoch;
    text/css                   max;
    application/javascript     max;
    ~image/                    max;
}

server {
    include /etc/nginx/extras/gzip.conf;
    include /etc/nginx/extras/headers.conf;

    expires $expires;

    root /var/www/html;

    index index.php index.html index.htm index.nginx-debian.html;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    include /etc/nginx/locations/*.conf;

    location = /robots.txt {
        try_files $uri $uri/ /index.php?$args;
        access_log off;
        log_not_found off;
    }

    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location ~ /\.ht {
        deny all;
    }

   # Browser caching: Separate block for font files
    location ~* \.(?:eot|woff|woff2|ttf|otf) {
        access_log        off;
        log_not_found     off;
        expires           max;

        types {application/vnd.ms-fontobject eot;}
        types {application/font-woff woff;}
        types {font/x-woff woff2;}
        types {font/truetype ttf;}
        types {font/opentype otf;}
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wpupstream;
        fastcgi_index index.php;
        fastcgi_read_timeout 600;

        include /etc/nginx/fastcgi_params;

        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
