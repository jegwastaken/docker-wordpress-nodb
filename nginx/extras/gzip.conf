gzip on;
gzip_vary on;
gzip_proxied expired no-cache no-store private auth;

gzip_types text/plain
           text/css
           application/javascript
           application/json
           application/x-javascript
           text/xml
           application/xml
           application/xml+rss
           text/javascript;

gzip_disable "MSIE [1-6]\.";

client_max_body_size 100m;
